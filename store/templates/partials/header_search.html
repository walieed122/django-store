{% load i18n %}
<form class="d-flex mx-auto" action="{% url 'store.category' %}">
  <div class="input-group">
    <input type="text" class="form-control" name="query" style="width: 400px" value=" {{ request.GET.query }}" placeholder="بحث عن منتتجات" />
    <select class="form-control" name="category" style="width: 160px">
      <option>{% trans 'All Categories' %}</option>
      {% for category in categories %}
        <option value="{{ category.id }}" {% if category.id|stringformat:"i" == request.GET.category %} selected {% endif %} >{{ category.name }}</option>
        {% endfor %}
    </select>
    <button class="btn btn-primary" type="submit">
      <i class="lni lni-search-alt text-white"></i>
    </button>
  </div>
</form>
